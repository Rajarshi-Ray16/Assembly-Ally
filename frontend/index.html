<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Assembly Ally</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
    <!-- <style>
        body {
            background: linear-gradient(to bottom, #4b6cb7, #182848);
            min-height: 100vh; /* Set a minimum height to maintain gradient consistency */
        }

        .opposite-gradient {
            background: linear-gradient(to top, #4b6cb7, #182848);
        }
    </style> -->
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container py-4">
            <div class="text-white">
                <h1 style="font-weight: 600; font-size: 35px;">
                    <span style="font-weight: 700; font-size: 40px;">t</span>echolution
                </h1>
                    <!-- <p style="color: rgb(69, 224, 69); font-size: 25px; font-weight: bolder; margin-left: 1.5rem;">
                        {<span style="color: rgb(235, 235, 235); font-size: large; font-weight: 500;">Innovation done right</span>}
                    </p> -->
                    <p id="innovationText" style="color: rgb(69, 224, 69); font-size: 25px; font-weight: bolder; margin-left: 1.5rem;">
                        {<span id="animationText" style="color: rgb(235, 235, 235); font-size: large; font-weight: 500;">AI done right</span>}
                    </p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="col">
            <!-- Input Form 1 -->
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="card-title" style="font-size: 40px;">Upload Files</h5>
                        <form id="fileUploadForm" enctype="multipart/form-data">
                            <div class="d-flex align-items-center">
                                <label for="fileInput" class="classFileInput">
                                    <i class="fa fa-cloud-upload"></i> Upload
                                </label>
                                <input id="fileInput" type="file" onchange="updateFileList()" multiple/>
                            </div>
                        </form>
                    </div>
                    <div id="fileList" class="mt-3"></div>
                </div>
            </div>

            <!-- Input Form 2 -->
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="card-title" style="font-size: 40px; margin-right: 20px;">Ask:</h5>
                        <form id="textForm" disabled style="width: 100%;">
                            <div class="d-flex align-items-center">
                                <input type="text" class="form-control" id="questionInput" placeholder="Upload your Files" required style="width: 100%;" disabled>
                                <button type="button" class="btn btn-primary ml-3" onclick="answerQuestion()">Answer</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Output Form -->
            <div class="card" id="outputCard" hidden disabled>
                <div class="card-body">
                    <h5 class="card-title" style="font-size: 40px;">Answer</h5>
                    <textarea class="form-control" id="answerOutput" rows="3" readonly></textarea>
                </div>
            </div>
        </div>
    </div>



    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="index.js"></script>

    <!-- JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Set initial state
            document.getElementById("animationText").textContent = "AI done right";

            // Wait for 5 seconds before starting the animation
            setTimeout(startAnimation, 2000);

            function startAnimation() {
                setInterval(animateText, 10000); // 10 seconds interval for the entire animation loop
                animateText(); // Initial call to start animation
            }

            function animateText() {
                const animationText = document.getElementById("animationText");

                // Array of states
                const states = [
                    "AI done right",
                    " I done right",
                    "I done right",
                    "In done right",
                    "Inn done right",
                    "Inno done right",
                    "Innov done right",
                    "Innova done right",
                    "Innovat done right",
                    "Innovati done right",
                    "Innovatio done right",
                    "Innovation done right"
                ];

                // Forward animation
                for (let i = 0; i < states.length; i++) {
                    setTimeout(() => {
                        animationText.textContent = states[i];
                    }, (i + 1) * 125); // Each state change takes 250ms
                }

                // Wait for 5 seconds before starting the backward animation
                setTimeout(() => {
                    // Backward animation
                    for (let i = states.length - 2; i >= 0; i--) {
                        setTimeout(() => {
                            animationText.textContent = states[i];
                        }, (states.length - i) * 125); // Each state change takes 250ms
                    }
                }, states.length * 125 + 2000); // Delay before starting backward animation
            }
        });
    </script>

</body>
</html>
